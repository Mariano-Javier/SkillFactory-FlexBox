<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>- Monograph - Template</title>
  </head>
  <body>
    <header class="top-container">
      <div class="container__news"></div>
      <nav class="container__nav">
        <div class="left-nav">
          <img class="nav__logo" src="./img/logo.svg" alt="Logo Monograph" />
          <ul class="nav__list">
            <li class="nav__item"></li>
            <li class="nav__item"></li>
            <li class="nav__item"></li>
            <li class="nav__item"></li>
          </ul>
        </div>
        <div class="nav__login">
          <ul class="nav__login--menu">
            <li class="login__menu--item"></li>
            <li class="login__menu--item"></li>
            <li class="login__menu--item"></li>
          </ul>
        </div>
      </nav>
      <main class="main-container">
        <section class="left-section">
          <div class="left-section__title"></div>
          <div class="left-section__description"></div>
          <div class="left-section__button"></div>
        </section>
        <section class="right-section">
          <div class="right-section__preview"></div>
        </section>
      </main>
    </header>
  </body>
</html>
